<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Nirutt Anstee</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="align-self-start justify-content-center">
        <!--navigation-->
        <div class="navigation-bar navbar-nav fixed-top">
            <div class="navigation-wrapper row">
                <!--navigation logo-->
                <div class="col align-self-center">
                    <a class="nav-logo-wrapper" href="#">
                        <picture>
                            <source media="(max-width: 576px)" srcset="./assets/logos/mobile-logo.svg">
                            <img src="./assets/logos/desktop-logo.svg" alt="Nirutt Anstee website logo">
                        </picture>
                    </a>
                </div>
                <!--day/night mode toggle button-->
                <div class="day-night-wrapper col col-lg-1 align-self-center">
                    <div class="row justify-content-center">
                        <a class="day-night-button" href="#" alt="Website dark mode button"></a>
                    </div>
                </div>
                <!--menu-->
                <div class="col align-self-center">
                    <div class="row justify-content-end">
                        <!--mobile menu-->
                        <a class="mobile-menu-button text-end text-wrap" onclick="">Menu</a>
                        <!--tablet/desktop menu-->
                        <a class="desktop-menu-button text-end text-wrap text-center">Work</a>
                        <a class="desktop-menu-button text-end text-wrap text-center">About</a>
                        <a class="desktop-menu-button text-end text-wrap text-center">Contact</a>
                    </div>
                </div>
            </div>
        </div>
        <!--header section-->
        <div class="header-wrapper container">
            <div class="header-inner-wrapper row justify-content-start">
                <!--title-->
                <div class="mobile-title-wrapper col-1 justify-content-start flex-wrap">
                    <span class="letter">I'm</span>
                    <span class="letter">Nirutt,</span>
                    <br>
                    <span class="letter">a</span>
                    <span class="letter">software</span>
                    <span class="letter">engineer</span>
                    <br>
                    <span class="letter">based</span>
                    <span class="letter">in</span>
                    <span class="letter" id="end-letter">Eastbourne</span>
                </div>
                <!--3D illustration-->
                <div class="illustration-wrapper col-1 align-self-end">
                    <img class="illustration" src="./assets/images/seal.png" alt="A seal 3D illustration">
                </div>
            </div>
        </div>
        <!--project section-->
        <div class="project-wrapper container">
            <!--main project display-->
            <div class="main-project-wrapper">
                <div class="first-project">
                    <!--header-->
                    <div class="project-header-wrapper row justify-content-start">
                        <!--header icon-->
                        <div class="project-header-icon-wrapper col-1 align-self-center">
                            <img class="project-header-icon" src="./assets/images/rapidchannels-icon.svg" alt="Project one icon">
                        </div>
                        <!--header title-->
                        <div class="project-header-title-wrapper col align-self-center">
                            <p class="project-header-title">RapidChannels</p>
                        </div>
                    </div>
                    <!--year published-->
                    <div class="project-year-wrapper">
                        <p class="project-year-label">2022</p>
                    </div>
                    <!--description-->
                    <div class="project-description-wrapper">
                        <p class="project-description-text">
                            A Discord bot that help guilds stay clean and 
                            organised by creating temporary channels when a 
                            member requires one, and automatically removing it 
                            when it becomes inactive.
                        </p>
                    </div>
                    <!--discipline-->
                    <div class="project-discipline-wrapper d-flex flex-wrap">
                        <span class="project-discipline-label">Python</span>
                        <span class="project-discipline-label">Discord API</span>
                        <span class="project-discipline-label">MongoDB</span>
                    </div>
                </div>
            </div>
            <!--other projects display-->
            <div class="other-projects-wrapper">
                <div class="second-project">
                </div>
                <div class="third-project">
                </div>
            </div>
        </div>
        <!--bootstrap css and js libraries-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        </body>
</html>
